<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Login - Wave animation">
    <meta name="keywords" content="Login - Wave animation, Wave animation, login">
    <link rel="stylesheet" href="Css/style.css">
    <title>Login - Wave animation</title>
    <link rel="shortcut icon" type="image/jpg" href="Svg/login.svg" />
</head>

<body class="first-background">
    <div class="content">
        <div class="row-1">
            <span class="form">
                <h1>Please login</h1>
                <span class="email-span">
                    <h3 class="email-text"></h3><br>
                    <input type="email" id="emails" name="emails" placeholder="Email..." />
                </span>
                <br>
                <span class="password-span">
                    <h3 class="password-text"></h3><br>
                    <input type="password" id="password" name="password" placeholder="Password..." />
                </span>
                <br>
                <input type="submit" value="Submit" /><br>
                <p>Don't have an account?</p><a class="register-link" href="/">Register</a>
            </span>
        </div>
    </div>
    <script defer type="text/javascript" src="JS/formAnimation.js" charset="utf-8"></script>
</body>

</html>
